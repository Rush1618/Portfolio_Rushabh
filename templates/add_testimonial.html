{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Add a Testimonial</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="author" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="author" name="author" required maxlength="50">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="email" name="email" required maxlength="100">
    </div>
    <div class="mb-3">
      <label for="text" class="form-label">Testimonial</label>
      <textarea class="form-control" id="text" name="text" rows="4" required maxlength="500"></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Your Photo (optional)</label>
      <input class="form-control" type="file" id="image" name="image" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Submit Testimonial</button>
  </form>
</div>
{% endblock %}
