{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Blog</h2>
    <div>
        {% for post in posts %}
        <div class="mb-3">
            <a href="{{ url_for('blog_post', path=post.path) }}"><strong>{{ post.meta.title }}</strong></a>
            <span class="text-muted">{{ post.meta.date }}</span>
        </div>
        {% endfor %}
    </div>
    <a href="/" class="btn btn-outline-secondary mt-2">Back to Home</a>
</div>
{% endblock %}
