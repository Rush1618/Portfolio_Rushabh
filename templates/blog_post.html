{% extends 'base.html' %}
{% block content %}
<article class="container py-5">
    <header>
        <h2 class="mb-3" style="font-size:2.2rem; font-weight:700;">{{ post.meta.title }}</h2>
        <div class="text-muted mb-2" style="font-size:1.1rem;">{{ post.meta.date }}</div>
    </header>
    <section class="mb-4 blog-content" style="font-size:1.15rem; line-height:1.7;">{{ post.html|safe }}</section>
    <a href="/" class="btn btn-outline-secondary">Back to Portfolio</a>
</article>
{% endblock %}
